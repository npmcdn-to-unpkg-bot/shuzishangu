<div id="clientpanel" class="panel" ng-class="{'border_purple': skin.isPurple, 'border_blue': skin.isBlue}"  ng-controller="ClientController" >
	<div id="client_title" hover mnuelevel="1" tooltip="{{'clientTip'|translate}}" tooltip-enable="{{helpTip.isEabled}}" class="panel-heading dashboard_header" ng-class="{'unfoldedlv1menupurple':skin.isPurple, 'unfoldedlv1menublue':skin.isBlue}"  ng-click="openClientPageInit()">
        <div class="col-xs-2 margin_NegL15" style="margin-left:-15px;"><span class="first_level_title" >{{"ClientTitle"|translate}}</span></div>
		<div class="col-xs-8 clientOwner"><span class="statistic_client">For {{flag|clientOwnerName}}: {{clientOwner}}
		</span></div>
        <div class="col-xs-2 text-right"><span class="statistic_client" style="text-align:right;" >{{"Total"|translate}}:{{clientNum}}</span></div>
	</div>

	<div class="panel-body">
		<div>
			<div class="dashboard_title" ng-class="{'lv1tblheaderpurple':skin.isPurple, 'lv1tblheaderblue':skin.isBlue}" style="{{divWidth}}" >
				<table  class="table-condensed client_table_width tableLayoutFixed" >
					<thead>
					<tr>
						<td style="width:20%" ng-click="col='Name';desc=!desc">{{"ClientName"|translate}}</td>
						<td style="width:25%" ng-click="col='IP';desc=!desc">{{"IP"|translate}}</td>
						<td style="width:25%" ng-click="col='MAC';desc=!desc">{{"MAC"|translate}}</td>
						<td style="width:15%" ng-click="col='WLAN';desc=!desc">{{"WLAN"|translate}}</td>
						<td style="width:15%" ng-click="col='Auth';desc=!desc">{{"Auth"|translate}}</td>
					</tr>
					</thead>
				</table>
			</div>
			<div style="height:139px;overflow: auto;">
				<table id="client_view_table" class="table-condensed client_table_width tableLayoutFixed">
					<tbody>
					<tr ng-repeat="Client in clientList | orderBy:col:desc" monitor-high-light="client">
						<td style="width:20%"  ng-click="showClientMonitor(Client)">
							<div class="self_adaptation_td" style="width: 90%" ng-bind="Client.Name"  title="{{Client.Name}}">{{Client.Name}}</div>
						</td>
						<td style="width:25%" ng-click="showClientMonitor(Client)">
							<div ng-bind="Client.IP" title="{{Client.IP}}"></div>
						</td>
						<td style="width:25%" ng-click="showClientMonitor(Client)">
							<div ng-bind="Client.UserMAC" title="{{Client.UserMAC}}"></div>
						</td>
						<td style="width:15%" ng-click="showClientMonitor(Client)">
							<div class="self_adaptation_td" ng-bind="Client.WLAN" title="{{Client.WLAN}}"></div>
						</td>
						<td style="width:15%" ng-click="showClientMonitor(Client)">
							<div class="self_adaptation_td" ng-bind="Client.Auth" title="{{Client.Auth}}"></div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
	
</div>
