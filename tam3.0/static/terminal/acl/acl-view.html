<div class="panel" ng-class="{'border_purple':skin.isPurple, 'border_blue':skin.isBlue}" ng-controller="TerminalAclViewController">
    <div tooltip="{{'aclTip'|translate}}" hover mnuelevel="2" tooltip-enable="{{helpTip.isEabled}}" class="panel-heading second_level_header" ng-class="{'lv2menuheaderpurple':skin.isPurple, 'lv2menuheaderblue':skin.isBlue}" id="function18">
        <h3 class="panel-title" ng-click="openAclViewPageInit()">{{"ACL"|translate}}</h3>
    </div>
    <div class="panel-body second_level_content">
        <div>
            <div ng-class="{'lv2tblpurple':skin.isPurple, 'lv2tblblue':skin.isBlue}">
                <table  class=" table-condensed" style="width:100%;margin-bottom: 0px;">
                    <thead>
                    <tr>
                        <td style="width:38%">{{"Source"|translate}}</td>
                        <td style="width:38%">{{"Destination"|translate}}</td>
                        <td style="width:12%">{{"Protocol"|translate}}</td>
                        <td style="width:12%">{{"Action"|translate}}</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div name="dvTbody" style="height:250px;overflow: auto;width: 100%">
                <table id="tbTbody" class="table table-striped table-hover table-condensed" style="width:100%;">
                    <tbody>
                    <tr ng-repeat="acl in aclList">
                        <td style="width:38%">
                            <span>{{acl.src_ip}}</span>
                            <span ng-if="acl.src_port!='' ">:{{acl.src_port}}</span>
                        </td>
                        <td style="width:38%">
                            <span>{{acl.dest_ip}}</span>
                            <span ng-if="acl.dest_port!='' ">:{{acl.dest_port}}</span>
                        </td>
                        <td style="width:12%" ng-bind="acl.proto"></td>
                        <td style="width:12%" ng-bind="acl.target"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
