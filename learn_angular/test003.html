<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body >
<div ng-controller="myController">
   <p>{{message}}</p>
</div>
<script src="../angular.js"></script>
<!--
什么时候用$apply()
     还是那个问题，那我们到底什么时候需要去调用apply()方法呢？情况非常少，实际上几乎我们所有的代码都包在apply()方法呢？
     情况非常少，实际上几乎我们所有的代码都包在scope.apply()里面，像ng−click，controller的初始化，apply()里面，
     像ng−click，controller的初始化，http的回调函数等。在这些情况下，我们不需要自己调用，实际上我们也不能自己调用，
     否则在apply()方法里面再调用apply()方法里面再调用apply()方法会抛出错误。如果我们需要在一个新的执行序列中运行代码时
     才真正需要用到它，而且当且仅当这个新的执行序列不是被angular JS的库的方法创建的，这个时候我们需要将代码用scope.scope.apply()包起来。
-->
<script>
    var myApp = angular.module('myapp',[])
            .controller('myController',function($scope) {
                $scope.message = '2016-8-11';
                        setTimeout(function(){
                            //用$apply包裹
                            $scope.$apply(function(){
                            $scope.message='2016-8-11:15:44';
                            });
                        },1000)
                })
</script>
</body>
</html>
