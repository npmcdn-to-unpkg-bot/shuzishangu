<!DOCTYPE html >
<html ng-app="login" ng-controller="loginCtrl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
	<title>Login Page</title>
	<!-- basic js-->
	<script type="text/javascript" src="assets/js/login.basic.min.js"></script>
	<link rel="stylesheet" href="assets/css/login.basic.min.css">
	<!--moudle-->
	<script type="text/javascript" src="assets/js/login.moudle.min.js"></script>
	<link rel="stylesheet" href="assets/css/login.moudle.min.css">
	
	<!-- test use
	<link href="login-css/login.css" type="text/css" rel="stylesheet"/>
	-->
	<!-- test use
	<script type="application/javascript" src="login-js/login-config.js"></script>
	<script type="application/javascript" src="login-js/login_controller.js"></script>
	<script type="application/javascript" src="login-js/guide-welcome.js"></script>
	<script type="application/javascript" src="login-js/guide-first-step.js"></script>
	<script type="application/javascript" src="login-js/guide-second-step.js"></script>
	<script type="application/javascript" src="login-js/guide-complete.js"></script>
	<script type="application/javascript" src="login-js/guide-three-step.js"></script>
	<script type="application/javascript" src="login-js/ntpTimeZone-constant.js"></script>
	-->
</head>
<body  >
<div class="container" ng-keyup="myKeyup($event)">
	<div class="row col-md-12">
		<div class="language_CH_EN col-lg-offset-10">
			<span ng-show="isEnglish" style="font-size: 20px;">
				<a href="#" ng-click="setLang(0)">English</a>
			</span>
			<span ng-show="isChiness" style="font-size: 20px;">
				<a href="#" ng-click="setLang(1)">Chinese</a>
			</span>
			<span ng-show="isBoth" style="font-size: 20px;">
				<a href="#" ng-click="setLang(2)">English</a> | <a href="#" ng-click="setLang(3)">Chinese</a>
			</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div id="login_logo" style="margin-left: 60px;margin-top: 250px;" >
				<img src="assets/images/login_logo.png">
			</div>
		</div>
		<div class="col-md-6">
			<div id = "logo_username_password" style="margin-top: 150px;width:520px;height:450px;background:url('assets/images/login_user.png') no-repeat;margin-left:auto;margin-right:auto;">
				<div style="margin-left: 40px;width: 250px;" >
					<br><br><br><br><br>
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user" style="color: rgb(102, 151, 211);"></span>
						</span>
						<select style="width: 100%;height: 34px;" ng-model="selectedRole"  ng-options="obj.name for obj in rolesddd" >
						</select>
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock" style="color: rgb(102, 151, 211);"></span>
						</span>
						<input  style="width: 100%;height: 34px;" type="password" class="form-control" ng-model="loginParam.password" placeholder="password" ng-trim="false"/>
					</div>
					<br>
					<br>
					<div>
				<span style="float: right;">
					<input type="submit" class="btn btn-info" ng-disabled="loginParam.button_clicked" value="{{'Login'|translate}}" ng-click="showUserGuide()"/>
				</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
