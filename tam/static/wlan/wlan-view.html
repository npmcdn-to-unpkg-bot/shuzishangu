<div id="wlanpanel" class="panel" ng-class="{'border_purple': skin.isPurple, 'border_blue': skin.isBlue}" ng-controller="wlanController">
	<div  tooltip="{{'wlanTip'|translate}}"  hover mnuelevel="1" tooltip-placement="bottom" tooltip-enable="{{helpTip.isEabled}}" class="panel-heading dashboard_header" ng-class="{'unfoldedlv1menupurple':skin.isPurple, 'unfoldedlv1menublue':skin.isBlue}" id="function1" ng-click="showWlanList()">
		<h3 class="first_level_title"><div style="display: inline;">WLAN</div>
			<div class="statistic_style self_adaptation_td" style="width: 60%;text-align: right;" title="{{'Enable'|translate}}: {{wlanInfo.enabledWlanNum}}&nbsp;&nbsp;&nbsp;&nbsp;{{'Disable'|translate}}: {{wlanInfo.disabledWlanNum}}" >
				{{"Enable"|translate}}: {{wlanInfo.enabledWlanNum}}&nbsp;&nbsp;&nbsp;&nbsp;{{"Disable"|translate}}: {{wlanInfo.disabledWlanNum}}</div>
		</h3>
	</div>
	<div  class="panel-body ">
		<div class="dashboard_title" ng-class="{'lv1tblheaderpurple':skin.isPurple, 'lv1tblheaderblue':skin.isBlue}" style="{{titleWidth}}">
			<table class="table-condensed" style="width:100%;">
				<thead>
				<tr>
					<td style="width: 50%" ng-click="col='ssid';desc=!desc"><div class="self_adaptation_td" style="width: 75%" title="{{'WLAN Name'|translate}}">{{"WLAN Name"|translate}}</div></td>
					<td style="width: 30%"><div class="self_adaptation_td" style="width: 75%" title="{{'Status'|translate}}">{{"Status"|translate}}</div></td>
					<td style="width: 20%;padding-left: 0px;" ng-click="col='clients';desc=!desc">{{"Clients"|translate}}</td>
				</tr>
				</thead>
			</table>
		</div>
		<div  style="height:125px;overflow: auto;width: 100%">
			<table style="width: 100%;table-layout:fixed;">
				<tbody >
					<tr ng-repeat="item in wlans | orderBy:col:desc">
						<td style="padding-left:10px;width:50%;" ng-click="showMonitorData(item)">
							<div style="width: 100%;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;" title="{{item.ssid}}">{{item.ssid}}</div>
						</td>
						<td style="width: 40%">
							<toggle-switch display-permission='Permission_Admin' ng-model="item.enable"  ng-change="configStatus(item)"></toggle-switch>
							<div display-permission='!Permission_Admin'>{{item.enable | wlanStatusFilter}}</div>
						</td>
						<td style="width: 10%">{{item.clients}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="height: 20px; padding-left:5px;">
			<a display-permission='Permission_Admin' href="#" ng-click="newWlan()">{{"New"|translate}}</a>
		</div>
	</div>
</div>
